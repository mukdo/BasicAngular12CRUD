<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Angular CRUD</h1>
        <div class="d-flex">

            <button (click)="clickAddEmployee()"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeeData">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>${{item.salary}}</td>
            <td>
                <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(item)" class="btn btn-info"> Edit</button>
                <button class="btn btn-danger mx-3" (click)="deleteEmployee(item)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
            <form [formGroup] ="formValue">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Mobile No." formControlName="mobile" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Salary" formControlName="salary" aria-describedby="emailHelp">
                </div>
              </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate"  (click)="editEmployeeDetail()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
